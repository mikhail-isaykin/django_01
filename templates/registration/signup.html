{% extends "blog/base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    <h2> Sign Up </h2>
    <form method="post">
        {% csrf_token %}
        <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label>{{f.label}}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}

        <p><input type="submit" value="Sign Up"></p>
    </form>
{% endblock %}
